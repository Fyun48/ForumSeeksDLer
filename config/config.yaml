auth:
  cookie_file: config/cookies.json
extract_interval: 40
forum:
  base_url: https://fastzone.org
  target_sections:
  - fid: '77'
    name: 成人短片專用區
  - fid: '74'
    name: AV 成人無碼區
  - fid: '170'
    name: AV 西方交流區
  title_filters:
  - mg
  - mega
  - gofile
  - send
  - mf
  web_download_keywords:
  - gd
  - transfer
  smg_keywords:
  - smg
jdownloader:
  auto_start: true
  exe_path: C:\Users\Jimmy\Downloads\JDownloaderPortable\azofreeware.com\JDownloader2Portable.exe
  folderwatch_path: C:\Users\Jimmy\Downloads\JDownloaderPortable\azofreeware.com\App\JDownloader2\folderwatch
  method: folderwatch

# SMG 下載器設定
smg:
  exe_path: ""              # SMG.exe 路徑
  download_dir: ""          # SMG 下載目錄

paths:
  download_dir: c:\dl\dl\
  extract_dir: c:\dl\rar\
  winrar_path: C:\Program Files\WinRAR\WinRAR.exe
scheduler:
  enabled: false
  interval_minutes: 60
scraper:
  delay_between_requests: 2
  delay_between_thanks: 5
  pages_per_section: 1
  posts_per_section: 20

# 爬蟲設定
crawler:
  re_download_thanked: false  # 是否重新下載已感謝過的帖子

# 監控設定
monitor:
  auto_stop:
    enabled: true
    idle_timeout: 6  # 閒置超時秒數
    max_failures: 5  # 同一檔案最大失敗次數

extract:
  nested:
    enabled: true
    max_depth: 3
  duplicate:
    mode: smart
  exclude_extensions:
    - .txt
    - .nfo
    - .url
    - .htm
    - .html
    - .lnk
  delete:
    enabled: true
    permanent: true
  smart_folder:
    enabled: true
    min_files_for_folder: 2
